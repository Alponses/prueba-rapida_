{% extends "base.html" %}
{% block title %}Eliminar Paquete — GabosTours{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Eliminar Paquete</h3>
  </div>
  <div class="card-body">
    <p>¿Seguro que deseas eliminar a <strong>{{ object.nombre }}</strong> ({{ object.email }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i> Sí, eliminar
      </button>
      <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
